<div class="logo text-center">
    <!-- <img width="200" src="../../assets/Logo/MTK_logo.png" alt=""> -->
    <mat-icon svgIcon="logo" class="custom-icon"></mat-icon>
  </div>
  
  <div class="registration-form m-3 p-4">
    <form [formGroup]="createForm">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input formControlName="firstName" matInput placeholder="First Name">
            <mat-icon matSuffix>person_outline</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input formControlName="lastName" matInput placeholder="Last Name">
            <mat-icon matSuffix>person_outline</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="Email">
            <mat-icon matSuffix>mail_outline</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Mobile</mat-label>
            <input type="number" formControlName="mobile" matInput placeholder="Mobile">
            <mat-icon matSuffix>mobile_screen_share</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <label id="example-radio-group-label">Select Your Gender</label>
          <mat-radio-group formControlName="gender" aria-labelledby="example-radio-group-label"
            class="example-radio-group">
            <mat-radio-button class="example-radio-button" *ngFor="let gender of ['Male','Female']" [value]="gender">
              {{gender}}
            </mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Date of Birth</mat-label>
            <input formControlName="enquiryDate" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
  
        <div class="col-md-6 mt-4">
          <mat-form-field appearance="outline">
            <mat-label>Select Skills</mat-label>
            <mat-select formControlName="skill">
              <mat-option *ngFor="let techStack of techStacks" [value]="techStack">
                {{techStack}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
  
        <div class="col-md-6 mt-4">
          <mat-form-field appearance="outline">
            <mat-label>Select what you know:
            </mat-label>
            <mat-select formControlName="important" multiple>
              <mat-option *ngFor="let skill of skills" [value]="skill">{{skill}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
  
      </div>
      <button *ngIf="!isUpdateActive" (click)="submit()" mat-raised-button color="accent">Submit</button>
      <button *ngIf="isUpdateActive" (click)="update()" mat-raised-button color="accent">Update</button>
    </form>
  </div>
