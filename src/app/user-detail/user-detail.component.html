<mat-card *ngIf="userDetails" class="example-card text-center">
    <mat-card-header class="justify-content-center">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{userDetails.firstName}} {{userDetails.lastName}}</mat-card-title>
      <mat-card-subtitle>{{userDetails.email}}</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <div matLine>
            Mobile Number :
            <button mat-button>{{userDetails.mobile}}</button>
          </div>
        </mat-list-item>
  
        <mat-list-item>
          <div matLine>
            Gender :
            <button mat-button>{{userDetails.gender}}</button>
          </div>
        </mat-list-item>
        <mat-list-item>
          <div matLine>
            Tech Stack :
            <button mat-button>{{userDetails.techStack}}</button>
          </div>
        </mat-list-item>
        <mat-list-item>
          <div matLine>
            Skills :
            <button mat-button><mat-chip-listbox>
                <ng-container *ngFor="let row of userDetails.skill">
                  <mat-chip-option selected>{{row}}</mat-chip-option>
                </ng-container>
              </mat-chip-listbox></button>
  
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
